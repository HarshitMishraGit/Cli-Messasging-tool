<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <title>File Upload Form</title>
</head>
<body class="flex flex-col justify-center items-center min-h-screen  bg-gray-100">
  <div class="flex flex-row justify-center items-center mb-12 -mt-32 cursor-pointer" onclick="window.location=`/`">
    <img src="./25540-removebg-preview.png" alt="Icon" class="w-14">
    <h2 class="text-2xl font-semibold text-blue-600">CLI Chat App</h2>
  </div>
  <div class=" p-8 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold mb-4">Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="file" class="block text-sm font-medium text-gray-700">Choose a file:</label>
        <input type="file" name="file" id="file" class="mt-1">
      </div>
      <div class="mt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
          Upload File
        </button>
      </div> 
    </form>
  </div>
</body>
</html>
